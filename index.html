<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <section class="Card">
    <div class="Card__mainimg"></div>
    <div class="Card__Padding">
      <p class="Card__fimg">Perfume</p>

      <h1 class="Card__Title">Gabrielle Essence Eau De Parfum</h1>

      <p class="Card__Text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
        <div class="Card__Price">
      <h1 class="Card__cheap">$149.99</h1>
      <p class="Card__expensive">$169.99</p>
    </div class="Card__d">
      <button class="Card__btn"><img src="./images/icon-cart.svg" class="btn__img" alt="icon cart">Add to Cart</button>
    </div>
    </div>
    </section>
  </main>

</html>
